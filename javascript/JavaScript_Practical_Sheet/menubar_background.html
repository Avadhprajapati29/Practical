<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change on scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            display: flex;
            padding: 20px 64px;
            background-color: rgba(8, 80, 236, 0.5);
            backdrop-filter: blur(10px) brightness(60%);
            align-items: center;
            justify-content: space-between;
        }

        .navchange {
            background-color: rgba(210, 27, 223, 0.5);
            transition: 1s ease-out;
        }

        .logo img {
            width: 50px;
            object-fit: cover;

        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .navbar ul {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar a {
            font-size: 18px;
            padding: 20px;
            color: white;
            text-shadow: 0 0 10px rgb(73, 77, 210);
        }

        .img-sec .img {
            width: 100%;
            height: 100vh;
        }

        .img img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .img-sec h2 {
            font-size: 50px;
            text-align: center;
            padding: 80px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://static.vecteezy.com/system/resources/previews/016/471/443/non_2x/mountain-black-and-white-logo-design-nature-landscape-adventure-vector.jpg"
                    alt="logo" />
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">images</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="">About us</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="img-sec">
            <div class="img">
                <img src="https://www.euroschoolindia.com/wp-content/uploads/2023/07/nature-conservation.jpg"
                    alt="car" />
            </div>
            <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque vitae quaerat, nihil praesentium ullam
                aliquid assumenda quam neque. Beatae, quisquam.</h2>
            <div class="img">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/024/669/482/small_2x/mountain-countryside-landscape-at-sunset-dramatic-sky-over-a-distant-valley-green-fields-and-trees-on-hill-beautiful-natural-landscapes-of-the-carpathians-generative-ai-variation-8-photo.jpeg"
                    alt="car" />
            </div>
        </div>
    </main>
    <script>
        let navbar = document.querySelector(".navbar");
        window.addEventListener("scroll", () => {
            let s = this.scrollY;
            if (s > (window.innerHeight) * 0.9) {
                navbar.classList.add("navchange");
            }
            else {
                navbar.classList.remove("navchange");
            }
        })
    </script>
</body>

</html>
